    /* إعدادات عامة */
    :root {
    --primary-color: #8fe3ff;
    --secondary-color: #1e1e1e;
    --text-color: #fff;
    --overlay-color: rgba(30, 30, 30, 0.8);
    --navbar-bg: rgba(0, 0, 0, 0.95);
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

  /* إعدادات الجسم */
body {
    font-family: 'Arial', sans-serif; /* تغيير الخط */
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* لضمان وجود الفوتر أسفل الصفحة */
    background-color: #1e1e1e; /* لون الخلفية */
    overflow: hidden;
    min-height: 100vh; /* جعل الارتفاع 100% من ارتفاع العرض المرئي */
    margin: 0; /* إلغاء أي هوامش افتراضية */
    padding: 0; /* إلغاء أي حواف داخلية */
    overflow-y: auto;
}

/* طبقة داكنة فوق الخلفية */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(30, 30, 30, 0.8); /* لون داكن مع شفافية */
    z-index: -1;
}

/* خلفية الصورة */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('كيمياء.png') no-repeat center center fixed; /* خلفية جديدة */
    background-size: cover;
    z-index: -1;
}

/* شريط التنقل */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--navbar-bg);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.navbar-brand {
    font-size: 2rem;
    font-weight: bold;
    color: var(--primary-color);
    transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
}

.navbar-brand:hover {
    color: #fff;
    text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
    transform: scale(1.1);
}

/* زر القائمة (همبرغر) */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.menu-toggle:hover {
    background-color: rgba(0, 0, 0, 1);
}

.menu-toggle .bar {
    width: 30px;
    height: 3px;
    background: var(--text-color);
    margin: 4px 0;
    transition: all 0.3s ease;
}

.menu-toggle.open .bar:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.menu-toggle.open .bar:nth-child(2) {
    opacity: 0;
}

.menu-toggle.open .bar:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* قائمة التنقل */
.navbar-links {
    list-style: none;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
}

.navbar-links li {
    margin: 0 15px;
}

.navbar-links a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 1.125rem;
    position: relative;
    padding: 5px 0;
    transition: color 0.3s ease;
}

.navbar-links a:hover {
    color: var(--primary-color);
}

.navbar-links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0;
    height: 2px;
    background: var(--primary-color);
    transition: width 0.3s ease;
}

.navbar-links a:hover::after {
    width: 100%;
}

/* القائمة عند الشاشات الصغيرة */
@media (max-width: 768px) {
    .navbar-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 5px;
    }

    .menu-toggle {
        display: flex;
    }

    .navbar-links.active {

    }

    /* تعديل المسافة بين الأزرار */
    .navbar-links li {
